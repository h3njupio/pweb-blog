{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <a href="{% url 'post_list'%}">list</a>
        {% if post.published_date %}
            <div class="date">
                Published : {{ post.published_date }}
            </div>
        {% endif %}
            <div class="date">
                Created : {{ post.created_date }}
            </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
