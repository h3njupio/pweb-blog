<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>
{% for post in posts %}
    <div>
        <p>Created : {{post.created_date}}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endfor %}
</body>
</html>
