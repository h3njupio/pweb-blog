{% load staticfiles %}

<html>
<head>
    <title>Misc App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="content container">
    <header class="page-header" style="overflow: auto;">
        <h1 style="display: inline;">Misc App List</h1>
    </header>
    <div class="row">
        <div class="col-md-12">
            <h4>출/퇴근체크</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" class="form-control" id="user_id" placeholder="사용자아이디">
                </div>
                <div class="form-group">
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" class="form-control" id="user_pw" placeholder="비밀번호">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
